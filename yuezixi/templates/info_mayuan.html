	<h2>科目简介</h2>
</nav>
<span>马克思主义（Marxism）是马克思主义理论体系的简称，马克思主义理论体系覆盖了马克思本人关于未来社会形态——科学社会主义的全部观点和全部学说。
马克思主义理论体系包含两个组成部分，即为现代唯物主义和现代科学社会主义。
马克思主义理论体系中的科学社会主义理论，包含两部分内容，科学社会主义革命理论(即政权理论部分)，科学社会主义政治经济学原理。
科学社会主义政治经济学原理，包含两部分内容：第一部分内容，科学社会主义商品经济结构设计；第二部分内容，科学社会主义商品经济运行原理设计。</span>
